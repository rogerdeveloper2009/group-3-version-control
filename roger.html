<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>

<div class="form-container">
    <form class="registration-form" id="registrationForm">
        <h2>Registration Form</h2>

         Name:  <input type="text" id="name" placeholder="Name" required><br>
          Email: <input type="email" id="email" placeholder="Email address" required><br><br>
           Country: <input type="text" id="country" placeholder="Country" required><br><br>
          Phone number <input type="tel" id="phone" placeholder="Phone" required><br><br>
           Password <input type="password" id="password" placeholder="Password" required><br>
            <input type="checkbox" id="terms" required><br><br>
            <label for="terms">I agree to the terms and conditions.</label><br><br>


        <button type="submit" class="btn">Create Account</button><br><br>

        <p class="signin-link">Already have an account? <a href="#">Sign in</a></p><br><br>
    </form>
</div>

</body>
</html>
